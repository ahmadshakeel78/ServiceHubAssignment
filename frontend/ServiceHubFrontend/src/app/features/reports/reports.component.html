<div class="dashboard-container">
    <h1>Dashboard</h1>
  
    <!-- First Row: Two Charts -->
    <div class="chart-row">
      <!-- Bar Chart -->
      <div class="chart-section">
        <h2>Total Submissions Per Service</h2>
        <canvas
          baseChart
          [data]="totalSubmissionsData"
          [type]="'bar'"
          [options]="{ responsive: true }"
        ></canvas>
      </div>
  
      <!-- Line Chart -->
      <div class="chart-section">
        <h2>Daily Submission Trends</h2>
        <canvas
          baseChart
          [data]="dailyTrendsData"
          [type]="'line'"
          [options]="{ responsive: true }"
        ></canvas>
      </div>
    </div>
  
    <!-- Second Row: One Chart -->
    <div class="chart-row single-chart">
      <!-- Pie Chart -->
      <div class="chart-section">
        <h2>Most Frequently Used Services</h2>
        <canvas
          baseChart
          [data]="mostUsedServicesData"
          [type]="'pie'"
          [options]="{ responsive: true }"
        ></canvas>
      </div>
    </div>
  </div>
